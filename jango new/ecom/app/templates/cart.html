{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>

<body>
    <header id="navbar">
        <a class="option" href="home">QuickKart.in</a>
        <a id="name" href="account" class="option">Account</a>
        <a href="cart" class="option">My Cart</a>
        <a href="order" class="option">Orders</a>
        <input type="text" placeholder="Search Here">
        <button>Search</button>
    </header>
    <main>
        <table>
            <caption>Your Shopping Cart</caption>
            <thead>
                <tr>
                    <th colspan="2">Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="elec4.jpg" alt="product image"></td>
                    <td>Mobile Phone</td>
                    <td>₹20,000</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>₹20,000</td>
                </tr>
                <tr>
                    <td><img src="jwel4.jpg" alt="product image"></td>
                    <td>Jewelary</td>
                    <td>₹50000</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>₹50000</td>
                </tr>
            </tbody>
        </table>
        <div class="order-btn">
            <a href="order.html"><button>Place Order</button></a>
        </div>
    </main>
</body>

</html>
